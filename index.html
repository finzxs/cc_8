<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body id="page">

    <h1>User Feedback Form</h1>

<!--form layout-->
    <form id="feedback-form" novaldate>
        <label>
            Name *
            <input id="name" type="text" data-tooltip="Enter your full name.">
        </label>

        <label>
        Email *
        <input id="email" type="email" data-tooltip="Use a valid email (e.g., you@usf.edu)." />
        </label>

        <label>
        Comments * (max 300)
        <textarea id="comments" maxlength="300" data-tooltip="Tell us what you think. 300 characters max."></textarea>
        <small id="char-count">0 / 300</small>
        </label>

        <button type="submit">Submit</button>
        <div id="errors"></div>
    </form>

    <!--feedback display container-->
    <h2>Feedback</h2>
    <div id="Feedback-Display"></div>

<!--simple tooltip-->
    <div id="tooltip" hidden></div>

    <script src="cp_1.js" defer></script>
</body>
</html>
